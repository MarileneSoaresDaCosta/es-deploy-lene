apiVersion: v1
kind: Pod
metadata:
  labels:
    app: logstash
  name: logstash
spec:
  containers:
  - image: dezrogers/logstash-mysql-jdbc:latest
    name: logstash
    ports:
    - containerPort: 25826
    - containerPort: 5044
    env:
    - name: DB_HOST
      value: mysql
    - name: DB_PORT
      value: "3306"
    - name: DB_NAME
      value: "testdb"
    - name: DB_USER
      value: "test_user"
    - name: DB_PASSWORD
      value: "plantlife"
    - name: ES_HOST
      value: "https://es1-es-http:9200"
    - name: ES_USER
      value: "elastic"
    - name: ES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: es1-es-elastic-user
          key: elastic
    resources: {}
    volumeMounts:
    - name: config-volume
      mountPath: /usr/share/logstash/config
    - name: logstash-pipeline-volume
      mountPath: /usr/share/logstash/pipeline
    - name: cert-ca
      mountPath: "/etc/logstash/certificates"
      readOnly: true
  restartPolicy: OnFailure
  volumes:
  - name: config-volume
    configMap:
      name: logstash-configmap
      items:
        - key: logstash.yml
          path: logstash.yml
  - name: logstash-pipeline-volume
    configMap:
      name: logstash-configmap
      items:
        - key: logstash.conf
          path: logstash.conf
  - name: cert-ca
    secret:
      secretName: es1-es-http-certs-public

status: {} 
